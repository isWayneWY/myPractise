<!DOCTYPE>
<!-- 计算器 -->

<html>
    <head>
        <title>计算器练习</title>
        <style type="text/css">
         html{
             height:100%;
         }
         body{
             height:100%
             min-width: 350px;
             position: relative;
         }
         .container{
             display:flex;
             justify-content:center;
         }
         .calculator{
             background-color: gray;
             width: 350px;
             max-width: 600px;
             height: 500px;
             display:flex;
             justify-content:center;
             padding: 5px 5px;
             flex-direction: column;
         }
         #show{
             height: 40%;
             display: flex;
             border-style:solid;
         }
         #key{
             width: 100%;
             height: 60%;
             display: flex;
             flex-direction: column;
         }
         #key div{
             height: 100%;
             display: flex;
         }
         .row{
             justify-content:space-between;
         }
         .row span{
             width:80px;
             background-color:white;
             border-style:solid;
             border-width:0.5px;
             font-size:36pt;
             padding:5px;
         }
         #equal{
             width:172px;
         }
        </style>
    </head>

    <body>
        <div class ="container">
        <div class ="calculator">
            <div id ="show">
            </div>
            <div id ="key">

                <div class = "row" >
                    <span data-key = "c" >CE</span>
                    <span data-key = "←" >←</span>
                    <span data-key = "%" >%</span>
                    <span data-key = "/" >÷</span>
                </div>

                <div class = "row" >
                    <span data-key = "7" >7</span>
                    <span data-key = "8" >8</span>
                    <span data-key = "9" >9</span>
                    <span data-key = "x" >x</span>
                </div>

                <div class = "row" >
                    <span data-key = "4" >4</span>
                    <span data-key = "5" >5</span>
                    <span data-key = "6" >6</span>
                    <span data-key = "-" >-</span>
                </div>

                <div class = "row" >
                    <span data-key = "1" >1</span>
                    <span data-key = "2" >2</span>
                    <span data-key = "3" >3</span>
                    <span data-key = "+" >+</span>
                </div>

                <div class = "row" >
                    <span data-key = "0" >0</span>
                    <span data-key = "." >.</span>
                    <span id="equal" data-key = "=" >=</span>
                </div>

            </div>
        </div>
        </div>
    </body>
</html>
